<div *ngIf="users$ | async as users; else loadingTemplate">
  <h4 class="text-center text-danger mt-3">NOTE: Premium users cannot be edited</h4>
  <div class="container mt-4">
    <div class="row">
      <div *ngFor="let user of users.data" class="col-md-4 mb-4">
        <div class="card h-100">
          <div cardStyle [routerLink]="['/user', user.id]" class="card-body text-center">
            <h5 class="card-title">{{ user.first_name }} {{ user.last_name }}</h5>
            <p>View Profile</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-center mt-4">
    <button btnStyle class="btn" (click)="prevPage()" [disabled]="currentPage === 1">Prev</button>
    <span class="mx-3">Page {{ currentPage }} of {{ totalPages }}</span>
    <button btnStyle class="btn" (click)="nextPage()" [disabled]="currentPage === totalPages">Next</button>
  </div>
</div>

<ng-template #loadingTemplate>
  <p class="d-flex flex-column justify-content-center align-items-center min-vh-100">
    LOADING...
  </p>
</ng-template>
